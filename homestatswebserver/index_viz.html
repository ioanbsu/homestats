<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ivanna Room</title>


    <style type="text/css">
        body, html {
            font-family: sans-serif;
        }
    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="http://visjs.org/dist/vis.js"></script>

    <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />

</head>
<body>



<script>
    // set up our data series with 50 random data points
    $.get("getData", function (data) {
        $(".result").html(data);
        // instantiate our graph!
        seriesData = [[], []];
        temperatureArray = [];
        humidityArray = [];
        for (var i = 0; i < data.length; i++) {
            temperatureArray.push({x: data[i][0], y: data[i][1]});
            humidityArray.push({x: data[i][0], y: data[i][2]});
        }
        seriesData[0] = temperatureArray;
        seriesData[1] = humidityArray;
        var container = document.getElementById('visualization');
        var dataset = new vis.DataSet(temperatureArray);
        var options = {drawOptions:false}
        var graph2d = new vis.Graph2d(container,dataset,options);


    }, "json");



</script>

<div id="visualization"></div>

</body>
</html>
