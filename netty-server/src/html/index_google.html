<html>
<head>
    <title>Fitbit Office</title>

    <style>
        .displayDataBigFont {
            font-size: 100pt;
            padding: 110px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .displayDataBigFont div {
            float: left;
            padding-right: 20px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1.1',
              'packages':['corechart']
            }]
          }"></script>

    <script type="text/javascript">
        updateTemperature();
        updateHumidity();
        setInterval(function () {
            updateTemperature();
            updateHumidity();
        }, 1000 * 30);


        var chart = null;
        var options = {
            title: 'Temperature and Humidity',
            curveType: 'function',
            legend: {position: 'bottom'},
            lineWidth: 3,
            animation: {
                duration: 1000,
                easing: 'out',
                startup: true
            },
            vAxes: {
                0: {
                    viewWindowMode: 'explicit',
                    gridlines: {color: 'transparent'},
                },
                1: {gridlines: {color: 'transparent'}},
            },
            series: {
                0: {targetAxisIndex: 0},
                1: {targetAxisIndex: 1}
            },
        };
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            refreshGraph();
            setInterval(function () {
                refreshGraph();
            }, 1000 * 2 * 60);
        }


        function refreshGraph() {
            $.get("app/getData", function (data) {
                $(".result").html(data);
                temperatureArray = new google.visualization.DataTable();
                temperatureArray.addColumn('string', 'Time');
                temperatureArray.addColumn('number', 'Temperature');
                temperatureArray.addColumn('number', 'Humidity');
                for (var i = 0; i < data.length; i++) {
                    temperatureArray.addRow([fromUnixTimestamp(data[i][0]), data[i][1], data[i][2],]);
                }
                chart.draw(temperatureArray, options);


            }, "json");
        }

        function updateTemperature() {
            $.get("app/getCurrentTemp", function (data) {
                $(".result").html(data);
                $('#currentTemp').html("T: " + data + "C&deg;");
            }, "json");
        }
        function updateHumidity() {
            $.get("app/getCurrentHumidity", function (data) {
                $(".result").html(data);
                $('#currentHumidity').html("H: " + data + "%");
            }, "json");
        }
        function fromUnixTimestamp(unix_timestamp) {
            var date = new Date(unix_timestamp * 1000);
            var hours = date.getHours();
            var minutes = "0" + date.getMinutes();
            var seconds = "0" + date.getSeconds();
            return hours + ':' + minutes.substr(minutes.length - 2) + ':' + seconds.substr(seconds.length - 2);
        }
    </script>

</head>
<body>

<div id="content">
    <div class="displayDataBigFont">
        <div id="currentTemp" class="currentTempAndHumidity"></div>
        <div id="currentHumidity" class="currentTempAndHumidity"></div>
    </div>
</div>
<div id="curve_chart" style="width: 100%; height: 500px"></div>
</body>
</html>
